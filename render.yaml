services:
  - type: web
    name: ma-deals-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn api.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: ma-deals-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ma-deals-redis
          property: connectionString
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: ma-deals-frontend
          property: url
    healthCheckPath: /health
    scaling:
      minInstances: 1
      maxInstances: 1

  - type: web
    name: ma-deals-frontend
    env: node
    plan: free
    buildCommand: cd frontend && yarn install && yarn build
    startCommand: cd frontend && npx serve -s dist -l 10000
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: ma-deals-backend
          type: web
          property: url

  - type: redis
    name: ma-deals-redis
    plan: free

databases:
  - name: ma-deals-postgres
    plan: free
