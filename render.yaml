services:
  - type: web
    name: ma-deals-backend
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    build:
      docker:
        buildArgs:
          REQUIREMENTS_FILE: backend/requirements-min.txt
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: ma-deals-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ma-deals-redis
          property: connectionString
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: ma-deals-frontend
          property: url
    healthCheckPath: /health
    scaling:
      minInstances: 1
      maxInstances: 1

  - type: web
    name: ma-deals-frontend
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s dist -l 10000
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: ma-deals-backend
          type: web
          property: url
    rootDir: frontend

  - type: redis
    name: ma-deals-redis
    plan: free

databases:
  - name: ma-deals-postgres
    plan: free
